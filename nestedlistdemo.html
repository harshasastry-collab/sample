<html>
    <head>
        <title>Nested List</title>
        <style>
            h1{ text-decoration:underline;text-align: center;color:brown;font-size: 20pt;}
        </style>
    </head>
    <body>
        <h1>Nested List</h1>
    <ul type="disc">
        <li>coffee</li>
        <li>Tea</li>
        <ul type="circle">
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
    <hr color="blue" width="50%" align="middle" size="5">
    </body>
</html>
