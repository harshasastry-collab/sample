<html>
    <head>
        <title>Table related tags</title>
        <style>
            td{height:200px; width:100px;text-align:center;font-family: 'Courier New', Courier, monospace;}
        </style> 
     </head>
     <body>
        <table border="1"align="center">
            <tr>
                <td bgcolor="orange">Orange</td>
                <td rowspan="2" bgcolor="red">Red</td>
                <td rowspan="2" bgcolor="green">Green</td>
            </tr>
            <tr>
                <td bgcolor="blue">blue</td>
            </tr>
        </table>
     </body>
</html>
