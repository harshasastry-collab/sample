<html>
    <head>
        <title>table related tags</title>
    </head>
    <body>
        <table border="1">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apples</td>
      <td>$2</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Bananas</td>
      <td>$1</td>
      <td>6</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Total</td>
      <td>16</td>
    </tr>
  </tfoot>
</table>

  </body>
</html>
