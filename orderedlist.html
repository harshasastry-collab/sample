<html>
    <head>
        <title> ordered list </title>
    </head>
    <body>
        <ol type="1">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
        </ol>
        <ol type="I">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
        </ol>
        <ol type="a">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
            
        </ol>
        <ol type="A">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
        </ol>
    </body>
</html>
